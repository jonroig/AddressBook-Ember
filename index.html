<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Address Book</title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
    <link href="css/styles.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>
  <body>
    <script type="text/x-handlebars" data-template-name="abook">

    <div class="container ab-container">
      <h4> Address Book</h4>
      <div class="row">
        <div class="col-xs-4">
           <form>
            <div class="form-group">
              <label for="Name">Name</label>
              {{input type="text" class="form-control" id="name" placeholder="Name" value=newName }}
            </div>
            
            <div class="form-group">
              <label for="Email">Email</label>
              {{input type="text" class="form-control" id="email" placeholder="Email" value=newEmail }} 
            </div>
            
            <div class="form-group">
              <label for="phone">Phone</label>
              {{input type="text" class="form-control phone-no" id="phone" placeholder="Phone" value=newPhone}}
            </div>
            <button type="submit" class="btn btn-default" {{action "createContact"}}>Submit</button>
          </form>
        </div>
        <div class="col-xs-8 cards">

          <ul class="clearfix">
            {{#each contact in model itemController="contact"}}
              <li>
                <div class="name">{{contact.name}}</div>
                <div class="email">{{contact.email}}</div>
                <div class="phone">{{contact.phone}}</div>
                <div class="actions">
                  <span class="glyphicon glyphicon-remove" aria-hidden="true" {{action "removeContact"}}></span>
                </div>
              </li>
            {{/each}}
          </ul>

        </div>
      </div>

      <div class="row">
        <div class="footer col-xs-12"></div>
      </div>
    </div>

    </script>
    

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/lib/jquery-1.11.1.min.js"></script>
    <script src="js/lib/jquery.mask.min.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    
    <script src="js/lib/handlebars-v1.3.0.js"></script>
    <script src="js/lib/ember.js"></script>
    <script src="js/lib/ember-data.js"></script>

    <script src="js/lib/localstorage_adapter.js"></script>
    <script src="js/application.js"></script>
    <script src="js/router.js"></script>
    <script src="js/models/contact.js"></script>
    <script src="js/controllers/abook_controller.js"></script>
    <script src="js/controllers/contact_controller.js"></script>
  </body>
</html>
